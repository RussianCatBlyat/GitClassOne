<!DOCTYPE html>
<html lang="pt-br">
<head>

    <link rel="stylesheet" href="..\CSS\index.css">
</head>
<body>

    <div class="container">

        <div class="input-group">
            <label for="nmclienteDisplay">Nome do cliente:</label>
