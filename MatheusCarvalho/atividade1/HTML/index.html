<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Front com API</title>
    <link rel="stylesheet" href="..\CSS\index.css">
</head>
<body>

    <div class="container">
        <h1>API de produto</h1>

        <button id="getDataBtn">Consumir Dados Metodo(GET)</button>
        <input type="number" id="id" placeholder="Digite o ID do produto, ou consulte todos apenas apertando o botÃ£o acima">
        <div class="input-group">
            <label for="idprodutoDisplay">ID do produto:</label>
            <input type="text" id="idprodutoDisplay" readonly>
        </div>
        <div class="input-group">
            <label for="nmprodutoDisplay">Nome do produto:</label>
            <input type="text" id="nmprodutoDisplay" readonly>
        </div>
        <div class="input-group">
            <label for="vlprodutoDisplay">Valor do produto:</label>
            <input type="number" id="vlprodutoDisplay" readonly>
        </div>

        <textarea id="result" readonly></textarea>

        <input type="text" id="nmproduto" placeholder="Nome do produto">
        <input type="number" id="vlproduto" placeholder="Valor do produto">
        <button id="sendDataBtn">Enviar Dados Metodo(POST)</button>
    </div>

    <script src="..\JS\index.js"></script>
    
</body>
</html>
